<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> FORM </title>
</head>
<body>
	<form method="get" >
		<!-- action="/" -->
		<div>
			<label for ="name"> Name</label>
			<input id= "name" type="text" placeholder="Enter name" required name="name">

		</div>
		<div>
			<label for= "pass"> Password </label>
			<input type="Password" for= "reset" id ='pass'>  </input>
		</div>
		<div>
			<input type="email" name="email">
		</div>
		<div>
			<input type="checkbox" name="I agree" id="check">
			<label for="check">I agree</label>
		</div>
		<div>
			<input type="radio" name="1" value="m">
			Мужской
			<input type="radio" name="1" value="w">
			Женский
		</div>
		<div>
			<input type="date" name="date">
			<input type="time" name="time">
			<input type="color" name="color">
			<input type="file" name="file">
			<input type="number" name="number" step="5">
		</div>
		<div>
			<select>
				<option> 1</option>
				<option> 2</option>
				<option> 3</option>
			</select>
		</div>
		<div>
			<textarea rows="5" cols="5"></textarea>
		</div>
			<button type = "submit" > Send </button>
			<button type = "reset"> Clear </button>
	</form>
	
</body>
</html>
