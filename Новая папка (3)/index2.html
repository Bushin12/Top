<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<section id="contact">
		<h2 class="title"> Contact </h2>
		<form id="form-contact">
			<div class="form-row">
				<div class="form-group">
					<input class="input" type="text" name="name" placeholder=" ">
					<label> Name </label>
				</div>
				<div class="form-group">
					<input class="input" type="text" name="lastname" placeholder=" ">
					<label> Last Name </label>
				</div>
			</div>	
			<div class="form-row">
				<div class="form-group">
					<input class="input" type="text" name="phone" placeholder=" ">
					<label> Name </label>
				</div>
				<div class="form-group">
					<input class="input" type="text" name="email" placeholder=" ">
					<label> Last Name </label>
				</div>
			</div>	
			<div class="form-row">
				<div class="form-group">
					<textarea placeholder=" "></textarea>
					<label>Message</label>	
				</div>			
			</div>
			<div class="form-row">
				<button type = "submit" > Send </button>
				<button type = "reset"> Clear </button>
			</div>

		</form>
	</section>
</body>
</html>
